<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="pokemonInput" placeholder="Digite o nome ou ID do Pokémon">
        <button id="searchBtn" onclick="searchPokemon()">Buscar</button>
        <button id="prevBtn" onclick="getPreviousPokemon()">Voltar</button>
        <button id="nextBtn" onclick="getNextPokemon()">Avançar</button>
        <div id="pokemonInfo"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
